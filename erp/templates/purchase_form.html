<div class="row">
  {% for field in form %}
  <div class="col-md-6 row mb-3">
    {{ field.errors }}
    <div class="col-4 col-lg-3">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    </div>
    <div class="col-8 col-lg-9">
      {{ field }}
    </div>
  </div>
  {% endfor %}
</div>
