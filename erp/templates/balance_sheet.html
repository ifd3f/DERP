{% if transactions %}
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Cost Center</th>
                <th>Price</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for t in transactions %}
                <tr>
                    <td>{{ t.date }}</td>
                    <td><a href="{{ t.href | urlencode }}">{{ t.name }}</a></td>
                    <td><a href="/cost-centers/{{ t.cost_center_id }}">{{ t.cost_center }}</a></td>
                    <td>{{ t.price }}</td>
                    <td>{{ t.balance }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No transactions.</p>
{% endif %}
